        <script>
            var response="";
            function leavereview(){
                var credentials=new Object();
                credentials.acc_rev_id=document.getElementById("acc_rev_id").value;
                credentials.res_rev_id=document.getElementById("res_rev_id").value;
                credentials.rev_stars=document.getElementById("rev_stars").value;
                credentials.rev_title=document.getElementById("rev_title").value;
                credentials.rev_comments=document.getElementById("rev_comments").value;
          
                var request=new XMLHttpRequest();
                request.open("POST","/leavereview",true);
                request.setRequestHeader("Content-Type", "application/json");
          
                request.onload=function(){
                    alert("Thank you for reviewing " + credentials.res_rev_id +"!")
                    window.location="index.html?";
                };
                request.send(JSON.stringify(credentials));
            }
        </script>
