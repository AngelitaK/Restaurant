<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script>
                var response="";
                function login(){
                    var credentials=new Object();
                    credentials.username=document.getElementById("username").value;
                    credentials.password=document.getElementById("password").value;
                    var request=new XMLHttpRequest();
                    request.open("POST","/login",true);
                    request.setRequestHeader("Content-Type", "application/json");
                    request.onload=function(){
                    response=JSON.parse(request.responseText);
                    //document.getElementById("login").style.display="none";
                    if (response.message=="SUCCESS!")
                        
                        window.location="index.html?username=" +credentials.username;
                    else
                        document.getElementById("message").textContent = response.message;
                        console.log("retrieved");
                };
                request.send(JSON.stringify(credentials));
                }
                </script>
                
    </head>
    
    <body> 
        <center><img src="images/logored.png" height = "250" width = "750"></center>

        
        <div class="container">
                
                <div class="row">
                    <h2 style="text-align:center">Login</h2>
                    <div class="vl">
                    <span class="vl-innertext">OR</span>
                </div>
            
                <div class="col">
                    <a href="index.html" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                     </a>
                    <a href="index.html" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="index.html" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Login with Google+
                    </a>
                </div>
                
                <form id = "login" action="#">
                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Or sign In Manually:</p>
                        </div>
                        <input id="username" type="text" name="username" placeholder="Username"  required="username">
                        <input id="password"  type="password" name="password" placeholder="Password" required />
                        <p id="message"></p>
                        <input type="button" onclick="login()" value="Login">
                    </div>
                </form>
        </div>
        
        <br>
        <center><button type="button" onclick="location.href='signup.html'">Sign Up</button></center>
        <br>
        <center><button type="button" onclick="location.href='index.html'">Back</button></center>
        <br>
        <!-- Trigger the modal with a button -->
        <center><button type="buttonmodal" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Forgot Password?</button></center>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Forgot Password?</h4>
                </div>

            <div class="modal-body">
                <p>An email will be sent to your email address to reset your password.
                <br>
                <br>
                Please Enter Your Email Address: <input type="text1" name="firstname" placeholder="Test@gmail.com">
                </p>
                <hr>
            </div>

            <div class="modal-footer">
                <button type="button1" class="btn btn-default" data-dismiss="modal">Submit</button>
            </div>
        </div>
      
    </body>

    
</html>
